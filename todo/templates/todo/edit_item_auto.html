<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'todo.png' %}" rel="shortcut icon" type="image/png" />
</head>
<body>
    <h1>Edit a ToDo item</h1>
    <form method="POST">
        <h2>Automatically generated form elements and verification</h2>
        <!-- Generate token to server to accept request -->
        {% csrf_token%}
        {{ form_generated.as_p }}
        <p>
            <button type="submit">Update Item</button>
        </p>
    </form>
</body>
</html>
