<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'todo.png' %}" rel="shortcut icon" type="image/png" />
</head>
<body>
    <h1>Things I need to do</h1>
    <table>
    {% for item in items %}
        <tr>
            {% if item.done %}
            <td><del>{{item.name}}</del></td>
            {% else %}
            <td>{{item.name}}</td>
            {% endif %}
        </tr>
    {% empty %}
        <tr><td>You have nothing to do</td></tr>
    {% endfor %}
    </table>
    <a href="/add_item_manual">Add an Item (manual built form)</a>
    <br>
    <a href="/add_item_auto">Add an Item (auto built form)</a>
</body>
</html>
