<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'todo.png' %}" rel="shortcut icon" type="image/png" />
</head>
<body>
    <h1>Things I need to do</h1>
    <table>
    {% for item in items %}
        <tr>
            {% if item.done %}
            <td><del>{{item.name}}</del></td>
            {% else %}
            <td>{{item.name}}</td>
            {% endif %}
            <td>
                <a href="{% url 'edit_item_auto' item.id %}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="{% url 'toggle_done' item.id %}">
                    <button>Toggle</button>
                </a>
            </td>
        </tr>
    {% empty %}
        <tr><td>You have nothing to do</td></tr>
    {% endfor %}
    </table>
    <a href="{% url 'add_item_manual' %}">Add an Item (manually built form)</a>
    <br>
    <a href="{% url 'add_item_auto' %}">Add an Item (auto built form)</a>
</body>
</html>
